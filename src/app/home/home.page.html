</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <div class="imgcontainer">
      <img src="../../assets/avatar-icon.svg" alt="Avatar" class="avatar">
      <ion-text color="success">
        <h1 class="text-center" style="color:#25af12"><strong> Login</strong></h1>
      </ion-text>
    </div>  
    <ion-row>
      <ion-col class="ion-align-self-center">
        <ion-button
          [routerLink]="['/registration']"
          expand="block"
          color="success"
          >Register</ion-button
        >
        <span class="divider line one-line">or</span>
        <span class="already"> already a user?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="primary"
          >Sign In</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
